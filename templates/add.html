<!-- templates/add.html -->
{% extends 'base.html' %}

{% block content %}
<h2>Add New Secret</h2>

<!-- 🛡️ Autofill-safe form -->
<form method="POST" autocomplete="off">

    <!-- 🕵️ Hidden dummy inputs to confuse autofill -->
    <input type="text" name="fakeuser" style="display:none">
    <input type="password" name="fakepass" style="display:none">

    <label>Title</label><br>
    <input type="text" name="title" autocomplete="off" required><br><br>

    <label>Secret</label><br>
    <input type="password" name="secret" id="secretInput" autocomplete="new-password" required>
    <button type="button" onclick="togglePassword()">👁️</button>
    <div id="strengthText" style="margin-top: 5px; font-weight: bold;"></div><br>

    <button type="submit">➕ Save Secret</button>
</form>

<script>
function togglePassword() {
    const input = document.getElementById("secretInput");
    input.type = input.type === "password" ? "text" : "password";
}

// 💪 Live Password Strength Meter
document.getElementById("secretInput").addEventListener("input", function () {
    const val = this.value;
    const strengthText = document.getElementById("strengthText");

    let strength = "Weak 🔴";
    if (val.length >= 8) {
        if (/[A-Z]/.test(val) && /[a-z]/.test(val) && /[0-9]/.test(val) && /[\W_]/.test(val)) {
            strength = "Strong ✅";
        } else {
            strength = "Medium 🟡";
        }
    }

    strengthText.innerText = "Strength: " + strength;
});
</script>
{% endblock %}
