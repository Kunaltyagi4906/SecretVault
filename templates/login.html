{% extends 'base.html' %}

{% block content %}
<h2 style="margin-bottom: 10px;">Login to MyVault 🔐</h2>

<!-- 🛡️ Anti-autofill secure login form -->
<form method="POST" class="form-card" autocomplete="off">
    <!-- Invisible autofill traps -->
    <input type="text" name="fakeuser" style="display:none">
    <input type="password" name="fakepass" style="display:none">

    <label>👤 Username:</label><br>
    <input type="text" name="username" id="username" autocomplete="off" required readonly onfocus="this.removeAttribute('readonly')"><br><br>

    <label>🔑 Password:</label><br>
    <input type="password" name="password" id="password" autocomplete="new-password" required readonly onfocus="this.removeAttribute('readonly')"><br><br>

    <input type="checkbox" onclick="togglePassword()"> Show Password<br><br>
    <button type="submit">🔓 Login</button>
</form>


<p style="margin-top: 15px;">New here? <a href="/register">Register Now</a></p>

<script>
function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
}
</script>
{% endblock %}
