{% extends 'base.html' %}
{% block content %}
<h2 style="margin-bottom:20px; color:#2d6a4f;">Create Your Account 📝</h2>

<form method="POST" class="form-card" autocomplete="off">
    <!-- Dummy fields to prevent autofill -->
    <input type="text" name="fakeuser" style="display:none">
    <input type="password" name="fakepass" style="display:none">

    <!-- Username -->
    <label>👤 Username:</label><br>
    <input type="text" name="username" autocomplete="off" required readonly onfocus="this.removeAttribute('readonly');" style="margin-bottom:15px;"><br>

    <!-- Email -->
    <label>📧 Email:</label><br>
    <input type="email" name="email" autocomplete="off" required readonly onfocus="this.removeAttribute('readonly');" style="margin-bottom:15px;"><br>

    <!-- Password -->
    <label>🔒 Password:</label><br>
    <input type="password" id="password" name="password" autocomplete="new-password" required readonly onfocus="this.removeAttribute('readonly');" oninput="checkStrength()" style="margin-bottom:5px;">
    <progress id="strengthBar" value="0" max="100" style="width:100%; margin-top:5px;"></progress>
    <p id="strengthText" style="font-weight:bold; margin-bottom:10px;"></p>

    <input type="checkbox" onclick="togglePassword()" style="margin-bottom:10px;"> Show Password<br>

    <!-- Submit -->
    <button type="submit">🚀 Register</button>
</form>

<p style="margin-top:15px;">Already have an account? <a href="/login">Login here</a></p>

<script>
function togglePassword() {
    const input = document.getElementById("password");
    input.type = input.type === "password" ? "text" : "password";
}

function checkStrength() {
    const password = document.getElementById("password").value;
    const strengthBar = document.getElementById("strengthBar");
    const strengthText = document.getElementById("strengthText");

    let strength = 0;
    if (password.length >= 8) strength += 25;
    if (/[A-Z]/.test(password)) strength += 25;
    if (/[0-9]/.test(password)) strength += 25;
    if (/[^A-Za-z0-9]/.test(password)) strength += 25;

    strengthBar.value = strength;
    if (strength < 50) {
        strengthText.innerText = "Weak 😬";
        strengthText.style.color = "red";
    } else if (strength < 75) {
        strengthText.innerText = "Medium 🧐";
        strengthText.style.color = "orange";
    } else {
        strengthText.innerText = "Strong 💪";
        strengthText.style.color = "green";
    }
}
</script>
{% endblock %}
